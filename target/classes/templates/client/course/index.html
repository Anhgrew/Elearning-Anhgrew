<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/client/layout"
	layout:decorator="client/layout/default">
<head>

<title>Trang chủ</title>
</head>
<body>

	<div layout:fragment="clientcontent">
		<nav aria-label="breadcrumb" xmlns:th="http://www.thymeleaf.org">
			<div class="container-fluid">
				<ol class="breadcrumb bg-white mb-0 py-2">

					<li class="breadcrumb-item"><a th:href="@{/course}"><i
							th:class="${category !=null ? category.icon : 'fa fa-home mr-1'}"></i><span
							th:text="${category !=null ? category.title : 'Home'}"></span> </a></li>
					<li class="breadcrumb-item active" aria-current="page">List
						course</li>
				</ol>
			</div>
		</nav>

		<div id="carouselExampleFade"
			class="bg-dark carousel slide pl-2 pr-2 pt-5 pb-5 carousel-fade"
			data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100 " height="300px"
						src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg"
						alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 img-responsive" height="300px"
						src="https://mdbootstrap.com/img/Photos/Slides/img%20(16).jpg"
						alt="Second slide">
				</div>
				<div class="carousel-item">
					<img height="300px" class="d-block w-100 img-responsive"
						src="https://mdbootstrap.com/img/Photos/Slides/img%20(17).jpg"
						alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleFade"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleFade"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>


		<hr>


		<!-- BEGIN BANNER -->
		<!-- BEGIN CONTENT -->

		<section class="mt-3">
			<div class="container">
				<div class="row">
					<div class="col-md-3" th:each="course : ${courses}">
						<div
							style="border-bottom-left-radius: 65px; border-top-right-radius: 65px; width: 15rem; height: 31.5rem;"
							class="border border-primary my-course-item bg-light ">
							<img
								style="border-top-right-radius: 65px; width: 14.9rem; height: 8rem"
								th:alt="avatar" th:src="${ course.image }" border="rounded"
								alt="courseImage">

							<h6 class="my-course-title" th:text="${course.title}">React
								- The Complete Guide (incl Hooks, React Router, Redux)</h6>
							<div class="my-course-desc" th:text="${course.description}">
								Java Python Android and C# Expert Developer - K+ students The
								Complete Guide (incl Hooks, React Router, Redux)</div>

							<div class="my-course-author">

								<span><i class="fa fa-calendar-check-o mr-1"></i> <span
									th:text="${#dates.format(course.lastUpdate, 'dd-MMM-yyyy')}">Last
										updated 01/04/2020</span></span>
								<h6>
									<small class="text-warning bg-dark p-1"
										th:text="${'By ' + course.author}">Lê Quang Song</small><small
										class="text-warning bg-success p-1">Enrolls
										([[${course.viewCount}]])</small>
								</h6>
							</div>
							<a th:href="@{/course/detail/{id}(id=${course.id})}"
								class="btn btn-outline-success btn-sm mb-1 d-block ml-2 mr-2">Enroll
								Course</a>
						</div>
					</div>
					<!-- <div class="col-md-3" th:each="course : ${courses}">
						<a th:href="@{/course/detail/{id}(id=${course.id})}"
							class="my-course-item"> <img src="/userassets/img/nodejs.jpg"
							alt="courseImage">
							<h6 class="my-course-title" th:text="${course.title}">React
								- The Complete Guide (incl Hooks, React Router, Redux)</h6>
							<div class="my-course-desc" th:text="${course.description}">Java
								Python Android and C# Expert Developer - 467K+ students The
								Complete Guide (incl Hooks, React Router, Redux)</div>
							<div class="my-course-author">
								<h6>
									<small th:text="${course.author}">Lê Quang Song</small> <small>Start
										course</small>
								</h6>
							</div>
						</a>
					</div> -->

				</div>
			</div>
		</section>

	</div>


</body>
</html>
