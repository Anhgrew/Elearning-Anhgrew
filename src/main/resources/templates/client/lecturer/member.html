<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/client/layout"
	layout:decorator="client/layout/default">
<head>

<title>Danh sách thành viên</title>
</head>
<body>

	<div layout:fragment="clientcontent">
		<nav aria-label="breadcrumb" xmlns:th="http://www.thymeleaf.org">
			<div class="container-fluid">
				<ol class="breadcrumb bg-white mb-0 py-2">

					<li class="breadcrumb-item"><a th:href="@{/course}"><i
							th:class="${category !=null ? category.icon : 'fa fa-home mr-1'}"></i><span
							th:text="${category !=null ? category.title : 'Home'}"></span> </a></li>
					<li class="breadcrumb-item active" aria-current="page">
						Members</li>
				</ol>
			</div>
		</nav>



		<hr>
		<h2 class="text-danger text-center"
			th:text="${size==0?'DANH SÁCH THÀNH VIÊN RỖNG !':'DANH SÁCH THÀNH VIÊN'}"></h2>
		<hr>
		<section class="mt-3">
			<div class="container">
				<div class="row">

					<div class="col-md-3" th:each="member : ${members}">
						<div
							style="border-bottom-left-radius: 65px; border-top-right-radius: 65px; width: 15rem; height: 31.5rem;"
							class="border border-primary my-course-item bg-light " th:alt="avatar">

							<img
								style="border-top-right-radius: 65px; width: 14.9rem; height: 8rem"
								th:alt="avatar" th:src="${ member.avatar }" border="rounded"
								alt="courseImage">


							<h6 class="my-course-title" th:text="${member.email}">React
								- The Complete Guide (incl Hooks, React Router, Redux)</h6>
							<div class="my-course-desc" th:text="${member.fullname}">
								Java Python Android and C# Expert Developer - K+ students The
								Complete Guide (incl Hooks, React Router, Redux)</div>

							<div class="my-course-author">


								<h6>
									<small class="text-warning bg-dark p-1">Phone:
										[[${member.phone}]]</small>
								</h6>
							</div>
							<a th:href="@{/lecturer/member/kick/{id}(id=${member.id})}"
								class="btn btn-outline-danger btn-sm mb-1 d-block ml-2 mr-2">
								Kick</a>
						</div>
					</div>

				</div>

			</div>
			<hr>
			<a th:href="@{/lecturer}"
				class="btn btn-outline-info btn-sm mb-1 mt-5 d-block ml-5 mr-5">
				Back</a>
		</section>

	</div>


</body>
</html>
